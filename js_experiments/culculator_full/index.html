<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>calcFull</title>
	<meta name="description" content="">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap-4.0.0-dist/css/bootstrap-grid.css">

    <!-- Fontawesome -->
	<link href="libs/fontawesome-free-5.2.0-web/css/all.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Custom HTML -->
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="calc">
					<div class="display">
						<span class="display"></span>
					</div>
					<div class="button">
						<button class="reset" name="reset" data-sym="reset">C</i></button>
						<button class="op" name="square-root" data-sym="square-root">&#8730;</button>
						<button class="op" name="percent" data-sym="%">&#37;</button>
						<button class="op" name="divide" data-sym="/">&#247;</button>
					</div>					
					<div class="button">
						<button class="numeral" name="seven" data-sym="7">7</i></button>
						<button class="numeral" name="eight" data-sym="8">8</button>
						<button class="numeral" name="nine" data-sym="9">9</button>
						<button class="op" name="multiply" data-sym="*">&#215;</button>
					</div>					
					<div class="button">
						<button class="numeral" name="four" data-sym="4">4</i></button>
						<button class="numeral" name="five" data-sym="5">5</button>
						<button class="numeral" name="six" data-sym="6">6</button>
						<button class="op" name="plus" data-sym="+">&#43;</button>
					</div>					
					<div class="button">
						<button class="numeral" name="one" data-sym="1">1</i></button>
						<button class="numeral" name="two" data-sym="2">2</button>
						<button class="numeral" name="three" data-sym="3">3</button>
						<button class="op" name="minus" data-sym="-">&#45;</button>
					</div>					
					<div class="button">
						<button class="numeral" name="point" data-sym=".">&#44;</i></button>
						<button class="numeral" name="zero"data-sym="0">0</button>
						<button class="op" name="sign" data-sym="sing">&#177;</button>
						<button class="op" name="equally" data-sym="=">&#61;</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script	src="js/script.js"></script>
	
</body>
</html>
