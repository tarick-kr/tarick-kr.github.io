<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>calcFull</title>
	<meta name="description" content="">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="libs/bootstrap-4.0.0-dist/css/bootstrap-grid.css">

	<!-- Fontawesome -->
	<link href="libs/fontawesome-free-5.2.0-web/css/all.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Custom HTML -->
	<div class="calculator">
		<div class="input" id="input"></div>
		<div class="buttons">
			<div class="operators">
				<div>+</div>
				<div>-</div>
				<div>&times;</div>
				<div>&divide;</div>
			</div>
			<div class="leftPanel">
				<div class="numbers">
					<div>7</div>
					<div>8</div>
					<div>9</div>
				</div>
				<div class="numbers">
					<div>4</div>
					<div>5</div>
					<div>6</div>
				</div>
				<div class="numbers">
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</div>
				<div class="numbers">
					<div>0</div>
					<div>.</div>
					<div id="clear">C</div>
				</div>
			</div>
			<div class="equal" id="result">=</div>
		</div>
	</div>



	<script	src="js/script.js"></script>
	
</body>
</html>
