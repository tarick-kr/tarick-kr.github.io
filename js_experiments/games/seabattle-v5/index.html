<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="152x152" href="submarine.png">
	<title>Battle Sea v5</title>
    <script src="libs/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
        }
        @font-face {
            font-family: Minnie;
            src: url('./fonts/minnie.eot');
            src: url('./fonts/vrzb.eot?#iefix') format('eot'),
            url('./fonts/minnie.woff') format('woff'),
            url('./fonts/minnie.ttf') format('truetype'),
            url('./fonts/minnie.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }
	</style>
</head>
<body>
    <div class="font_preload hidden">
        <span style="font-family: Minnie"></span>
    </div>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {

            var conf = {
                width: 1920,
                height: 1080,
                renderer: Phaser.CANVAS,
                parent: 'gameContainer',
                transparent: false,
                antialias: false,
                // state: this,
                scaleMode: Phaser.ScaleManager.SHOW_ALL,
                backgroundColor: '#0088ff',
            };

            var game = new Phaser.Game(conf);
            // var game = new Phaser.Game(1920, 1080, Phaser.CANVAS, 'gameContainer');
            game.state.add('Boot', BattleSea.Boot);
            game.state.add('Preloader', BattleSea.Preloader);
            game.state.add('StartMenu', BattleSea.StartMenu);
            game.state.add('Game', BattleSea.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
