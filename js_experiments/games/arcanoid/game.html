<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>Arcanoid</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
<!-- 	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png"> -->
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap-4.0.0-dist/css/bootstrap-grid.css">

	<style>
		body { 
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			overflow: hidden;
		} 
		canvas {
			height: 100VH;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
	</style>

</head>

<body>
	
	<canvas id="myCanvas" width="640" height="360"></canvas>



<script	type="text/javascript">

// глобальная переменная
// описание её свойств и методов
var game = {
	width: 640,
	height: 360,
	ctx: undefined,
	platform: undefined,
	ball: undefined,
	cols: 7,
	rows: 3,
	running: true,
	score: 0,
	blocks: [],
	sprites: {
		background: undefined,
		platform: undefined,
		ball: undefined,
		block: undefined
	},
	init: function(){
		var canvas = document.getElementById("myCanvas");
		this.ctx = canvas.getContext("2d");
		this.ctx.font = "25px Arial";
		this.ctx.fillStyle = "#000";

		window.addEventListener('keydown', function(e){
			if ( e.keyCode == 37 ) {
				game.platform.dx = -game.platform.velocity;
			} else if ( e.keyCode == 39 ) { 
				game.platform.dx = game.platform.velocity;
			} else if ( e.keyCode == 32 ) {
				game.platform.releaseBall();
			}	
		});

		window.addEventListener('keyup', function(e){
			game.platform.stop();

		});		
	},

	//метод загузки спрайтов
	load: function(){
		for ( var key in this.sprites ) {
			this.sprites[key] = new Image();
			this.sprites[key].src = 'asset/' + key + '.png';		
		}
	},

	// метод создания блоков
	create: function(){
		for ( var row = 0; row < this.rows; row++ ) {
			for ( var col = 0; col < this.cols; col++ ) {
				this.blocks.push({
					x: 90 * col + 10,
					y: 36 * row + 10,
					width: 80,
					height: 26,
					isAlive: true
				});
			}
		}
	},
	start: function(){
		this.init();
		this.load();
		this.create();
		this.run();
	},

	// метод отрисовки объектов игры
	render: function(){
		this.ctx.clearRect(0, 0, this.width, this.height);

		this.ctx.drawImage(this.sprites.background, 0, 0);
		this.ctx.drawImage(this.sprites.platform, this.platform.x, this.platform.y);		
		this.ctx.drawImage(this.sprites.ball, this.ball.width * this.ball.frame, 0, this.ball.width, this.ball.height, this.ball.x, this.ball.y, this.ball.width, this.ball.height);
		this.blocks.forEach( function(element) {
			if ( element.isAlive ) {
				this.ctx.drawImage(this.sprites.block, element.x, element.y)	
			}
		}, this);


		this.ctx.fillText("SCORE: " + this.score, 15, this.height - 15)
	},

	// игровая логика
	update: function(){
		if ( this.ball.collide(this.platform) ) {
			this.ball.bumpPlatform(this.platform);
		}	
		if ( this.platform.dx ) {
			this.platform.move();
		}
		if ( this.ball.dx || this.ball.dy ) {
			this.ball.move();
		}
		this.blocks.forEach( function(element) {
			if ( element.isAlive ) {
				if (this.ball.collide(element) ) {
					this.ball.bumpBlock(element);
				}				
			}
		}, this);

		this.ball.checkBounds();
		this.platform.checkBounds();
	},
	run: function(){
		this.update();
		this.render();

		if ( this.running ){
			window.requestAnimationFrame(function(){
				game.run();
			});			
		}
	},
	over: function(message){
		alert(message);
		this.running = false;
		window.location.reload();
	}
};

game.ball = {
	width: 30,
	height: 30,
	frame: 0,
	x: 305,
	y: 290,
	dx: 0,
	dy: 0,
	velocity: 4,
	jump: function(){
		this.dy = -this.velocity;
		this.dx = -this.velocity;
		this.animate();
	},
	animate: function(){
		setInterval(function(){
			++game.ball.frame;

			if ( game.ball.frame > 4 ) {
				game.ball.frame = 0;
			}			
		}, 100);
	},
	move: function(){
		this.x += this.dx;
		this.y += this.dy;
	},
	collide: function(element){
		var x = this.x + this.dx;
		var y = this.y + this.dy;

		if ( x + this.width > element.x && 
			x < element.x + element.width &&
			y + this.height > element.y &&
			y < element.y + element.height) {
			return true;
		}
		return false;
	},
	bumpBlock: function(block){
		this.dy *= -1;
		block.isAlive = false;
		++game.score;

		if ( game.score >= game.blocks.length ){
			game.over("You Win!");
		}
	},
	onTheLeftSide: function(platform){
		return (this.x + this.width / 2) < (platform.x + platform.width / 2)
	},
	bumpPlatform: function(platform){
		this.dy = -this.velocity;
		this.dx = this.onTheLeftSide(platform) ? -this.velocity : this.velocity;
	},
	checkBounds: function(){
		var x = this.x + this.dx;
		var y = this.y + this.dy;

		if ( x < 0 ){
			this.x = 0;
			this.dx = this.velocity;
		} else if ( x + this.width > game.width ){
			this.x = game.width - this.width;
			this.dx = -this.velocity;
		} else if ( y < 0 ){
			this.y = 0;
			this.dy = this.velocity;
		} else if ( y + this.height > game.height ){
			game.over("Game Over");
		}
	}

};

game.platform = {
	x: 260,
	y: 320,
	velocity: 8,
	dx: 0,
	height: 24,
	width: 120,
	ball: game.ball,
	checkBounds: function(){
		var x = this.x + this.dx;
		var y = this.y + this.dy;

		if ( x <= 0 ){
			this.x = 0;
			this.dx = 0;
			if ( this.ball ) {
				game.ball.x = 45;
				game.ball.dx = 0;				
			}
		} else if ( x + this.width > game.width ){
			this.x = game.width - this.width;
			this.dx = 0;
			if ( this.ball ) {
				game.ball.x = 565;
				game.ball.dx = 0;	
			}
		}
	},	
	releaseBall: function(){
		if ( this.ball ) {
			this.ball.jump();
			this.ball = false;
		}
	},
	move: function(){
		this.x += this.dx;

		if ( this.ball ) {
			this.ball.x += this.dx;
		}
	},
	stop: function(){
		this.dx = 0;

		if ( this.ball ) {
			this.ball.dx = 0;
		}
	}
};

window.addEventListener('load', function(){
	game.start();	
});





</script>
</body>
</html>
